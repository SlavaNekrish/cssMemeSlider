<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider middle">
    <div class="slides">


        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">


        <div class="slide s1"><img src="assets/img/item1.png" alt="item1"></div>
        <div class="slide"><img src="assets/img/item2.jpeg" alt="item2"></div>
        <div class="slide"><img src="assets/img/item3.jpg" alt="item3"></div>
        <div class="slide"><img src="assets/img/item4.png" alt="item4"></div>

    </div>

    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>

    </div>

  </div>
</body>
</html>
